<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم | شفاء الروح</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-title">القرآن الكريم</div>
    </nav>
    
    <div class="container">
        <h1 class="main-title">وَنُنَزِّلُ مِنَ الْقُرْآنِ مَا هُوَ شِفَاءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ</h1>
        <p class="question">ما الذي تشعر به؟</p>
        <div class="button-container">
            <button class="card-button" onclick="openCard('Card 1 Content')">الحزن</button>
            <button class="card-button" onclick="openCard('Card 2 Content')">التوتر</button>
            <button class="card-button" onclick="openCard('Card 3 Content')">الغضب</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCard()">&times;</span>
            <p id="card-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
