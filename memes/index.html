<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Before Death</title>
</head>
<body>
    <center><h2 style="color: rgb(35,35,35); margin-top: 75px; font-family: 'Courier New', Courier, monospace;">I'm bad at making memes, here are a few:</h2></center>
    <center>
    <div id="meme-container" style="margin-top: 50px;">
        <center>
        <img src="" id="meme" style="width: 100%; height: 100%;">
    </center>
    </div>
    </center>
    <button style="background-color: brown; color: white; margin-top: 20px; :hover {color: white;}; position: absolute; left: 90%; border-radius: 10px;" id="button">Generate</button>

    <script>

    
    async function getapi(url) {
   
        // Storing response
        const response = await fetch(url);
  
        // Storing data in form of JSON
        var data = await response.json();
    
        if(data.nsfw) {
            getapi(url);
        }

        console.log(data.preview[2]);

      //  document.getElementById("meme").setAttribute("style","width: " + data.data.memes[count].width + "px;" + "height: " + data.data.memes[count].height + "px;");
        document.getElementById("meme").setAttribute("src", data.preview[2]);
        
        
    }

        document.getElementById("button").onclick = () => {

            getapi("https://meme-api.com/gimme")

        };
        

    </script>

</body>
</html>
